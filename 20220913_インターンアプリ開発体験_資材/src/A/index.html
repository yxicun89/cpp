<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Webサイトのタイトル -->
    <title>Detect Faces Sample</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- 使いたいCSSの指定 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body style="background:oldlace">
    <div class="container" id="container">
        <h2 id='title'>Detect Faces</h2>
        <div class="row">
            <!-- カメラ映像を表示 -->
            <div id="player-wrapper" class="col">
                <!-- <video id="player" autoplay style="height: 96%; width: 100%"></video> -->
                <image id="player" style="height: 96%; width: 100%" src=""></image>
            </div>

            <!-- スナップショット表示 -->
            <div class="col">
                <canvas id="snapshot" style="border: solid; height: 96%; width: 100%"></canvas>
            </div>
        </div>

        <!-- 撮影ボタン -->
        <div class="row" style="position:relative; top:10px">
            <div class="col">
                <input type="file" id="image" name="image" />
                <button id="captureButton" class="btn btn-primary ">アップロード</button>
            </div>
        </div>

        <!-- 顔情報のJsonを表示 -->
        <div class="row" style="position:relative; top:20px">
            <div class="col">
                <textarea id="responseTextArea" class="UIInput" style="width:100%; height: 300%"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
